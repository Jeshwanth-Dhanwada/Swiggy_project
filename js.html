          <script>

                    //filter-------------------

                    number = [1,10,12,20,111];
                    const filtered = number.filter(function(value){
                              return value>=0;
                    })

                    console.log(filtered)

                    let length = number.length;
                    console.log(length)

                    let str = "Apple, Banana, Kiwi"

                    subs = str.substring(2,13)
                    console.log(subs)

                    subst = str.substr(2,13)
                    console.log(subst)

                    text = "Please visit microsoft,microsoft"
                    newtext= text.replace("microsoft","Google")
